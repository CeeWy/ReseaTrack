<!DOCTYPE html>
<html>
    <head>
        <title>
            Login
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/general.css">
        <link rel="stylesheet" href="../CSS/Login.css">
    </head>

    <body>
        <header>
            <p>ReseaTrack</p>
        </header>

        <section>
            <h1>Create new password</h1>
            <p>Your new password must be different from
                previously used passwords</p>
            <form>
                <label for="new_password"></label>
                <input type="text" id="new_password" value="New Password"
                <label for="confirm_password"></label>
                <input type="text" id="confirm_password" value="Confirm Password"
            </form>

            <button>Submit</button>
        </section>
    </body>
</html>
