<!DOCTYPE html>
<html>
    <head>
        <title>
            Create new password
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../CSS/general.css">
        <link rel="stylesheet" href="../CSS/createnewpassword.css">
    </head>

    <body>
        <header>
            <p>ReseaTrack</p>
        </header>

        <section id="login">
            <div id="login_area">
                <div id="contain">
                    <h1>Create new password</h1>
                    <p>Your new password must be different from previously used passwords</p>
                </div>
                <div>
                    <form>
                        <label for="Email"></label>
                        <input type="text" id="Log in" placeholder="New password">
                        <label for="Password"></label>
                        <input type="text" id="Password" placeholder="Confirm password">
                    </form>
                </div>
                <button><a href="log_in.html">Submit</a></button>
            </div>
        </section>
    </body>
</html>
